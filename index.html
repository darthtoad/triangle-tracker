<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Triangle Tracker</h1>
      <h2>A page that tells you what kind of triangle you have</h2>
      <form id="triangle">
        <div class="form-group">
          <label for="a">Side A</label>
          <input id="a" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="b">Side B</label>
          <input id="b" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="c">Side C</label>
          <input id="c" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>
  </body>
</html>
